<div class="container">
  <p class="lead">Last 24 hours log:</p>
  <div id="log"></div>
</div>

<script>
$(function(){
  $.getJSON( '/logs' , null, function(data){
    $.each(data.file, function(index, item) {
      var line = $('<p></p>');
      line.text(item.timestamp +' '+item.level+': '+item.message);
      $('#log').append(line);
    });
  });
});
</script>
